l_english:
 trait_swordmaster: "Swordmaster"
 swordmaster_desc: "Trained in the deadly art of blade combat, this warrior has mastered the techniques of shield fighting and close-quarters combat. Their skill with a blade is legendary."

 trait_weirding_way: "Weirding Way"
 weirding_way_desc: "Initiated in the Bene Gesserit combat techniques, this fighter moves with unnatural speed and precision. Their prana-bindu training makes them a terrifying opponent."

 trait_mentat: "Mentat"
 mentat_desc: "A human computer, trained from youth to perform complex calculations and analysis without the aid of thinking machines. Their mind is a weapon sharper than any blade."

 trait_spice_addict: "Spice Addict"
 spice_addict_desc: "Deeply addicted to the geriatric spice melange. While it grants expanded consciousness, withdrawal means certain death. The eyes have turned blue-within-blue."

 trait_suk_doctor: "Suk Doctor"
 suk_doctor_desc: "Graduate of the Suk School of Medicine, marked by the diamond tattoo on the forehead. Imperial conditioning makes it impossible for them to take a human life - or so it is believed."

 trait_weirding_way: "Weirding Way"
 weirding_way_desc: "Trained in the Bene Gesserit martial art known as the Weirding Way. This deadly combat style uses precise nerve and muscle control to move with superhuman speed and strike with devastating precision. Few can stand against a practitioner of this ancient art."

 trait_the_voice: "The Voice"
 the_voice_desc: "The Bene Gesserit ability to control others through precise vocal modulation. By analyzing a target and adjusting tone, pitch, and timbre, the speaker can issue commands that bypass conscious thought and compel immediate obedience."

 trait_bene_gesserit_trained: "Bene Gesserit Witch"
 bene_gesserit_trained_desc: "Educated in the ways of the Bene Gesserit Sisterhood. This training includes prana-bindu body control, enhanced observation skills, seduction techniques, and political manipulation. A Sister is never to be underestimated."