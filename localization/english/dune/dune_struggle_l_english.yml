 # Traits
 kwisatz_haderach: "Kwisatz Haderach"
 kwisatz_haderach_desc: "The Shortening of the Way. The one who can be many places at once. You have survived the spice agony and awakened powers no human has possessed before. You see all times, all places. The universe bends to your will."

 prescient: "Prescient"
 prescient_desc: "Your mind perceives the threads of time itself. You see possible futures stretching before you, branching paths of probability. This gift—or curse—shapes your every decision."

