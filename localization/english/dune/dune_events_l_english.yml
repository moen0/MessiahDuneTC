 # Trait
 reverend_mother: "Reverend Mother"
 reverend_mother_desc: "A Bene Gesserit who has survived the spice agony and gained access to Other Memory—the collective experiences of all her female ancestors. A Reverend Mother possesses wisdom spanning thousands of years and perceives truth with terrifying clarity."