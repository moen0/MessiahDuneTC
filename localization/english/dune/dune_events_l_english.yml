 # Jessica Events
 jessica.001.t: "A Mother's Counsel"
 jessica.001.desc: "Lady Jessica requests a private audience. 'You are becoming a leader of men,' she says, her Bene Gesserit training evident in every measured word. 'But there is much you do not yet understand about the politics of power. Let me teach you what the Sisterhood taught me.'"
 jessica.001.a: "Your wisdom has always guided me, Mother."
 jessica.001.b: "I must forge my own path now."

 jessica.002.t: "The Voice Within"
 jessica.002.desc: "Jessica approaches you with a serious expression. 'It is time you learned the Voice,' she says. 'This Bene Gesserit technique allows you to command others through precise control of tone and pitch. It is a weapon more powerful than any blade—and I will not see my son go without it.'"
 jessica.002.a: "Teach me, Mother."
 jessica.002.b: "The Fremen way of combat is enough for me."

 jessica.003.t: "The Voice Awakens"
 jessica.003.desc: "Weeks of training have paid off. You feel the power in your throat now—the ability to modulate your voice in ways that bypass conscious resistance. Jessica smiles with pride as you successfully command a servant to stop mid-step.\n\n'Use it wisely,' she warns. 'The Voice is a tool, not a crutch.'"
 jessica.003.a: "I understand its power... and its responsibility."

 jessica.004.t: "The Weirding Way"
 jessica.004.desc: "In the privacy of your chambers, Jessica demonstrates the Weirding Way—the Bene Gesserit martial art that makes practitioners seem to blur with impossible speed. 'Your father's swordmasters taught you well,' she says, 'but this will make you something more than human in combat.'"
 jessica.004.a: "I would learn this deadly art."
 jessica.004.b: "I will master Fremen combat instead."

 jessica.005.t: "Speed Beyond Speed"
 jessica.005.desc: "The prana-bindu training is complete. Your body responds to your will with supernatural precision—muscles controlled individually, movements calculated to the microsecond. In the training circle, even experienced Fremen warriors cannot track your strikes.\n\nYou have become something more than human."
 jessica.005.a: "I am ready for whatever comes."

 jessica.010.t: "The Water of Life"
 jessica.010.desc: "The Fremen Reverend Mother is dying. The tribe needs a new one—and they look to your mother. Jessica must drink the Water of Life, the poisonous bile of a drowned sandworm, and convert it within her body. No man has ever survived this; for women, it is merely... extremely dangerous.\n\n'I must do this,' Jessica says. 'For the tribe. For you. For your unborn sister.'"
 jessica.010.a: "May Shai-Hulud protect you, Mother."
 jessica.010.b: "It is too dangerous. I forbid it."

 jessica.011.t: "The Agony Begins"
 jessica.011.desc: "Jessica drinks the Water of Life. Her body convulses as the poison courses through her veins. The Fremen watch in silence as she writhes, her face contorted in agony. Hours pass. You can only watch... and wait... and pray to gods you barely believe in."
 jessica.011.a: "Mother..."

 jessica.012.t: "Reverend Mother Jessica"
 jessica.012.desc: "Jessica's eyes open—but they are not the same eyes. Behind them lies the weight of countless generations, the memories of all the Reverend Mothers who came before. She has survived. She has transcended.\n\n'I know everything now,' she whispers. 'The past lives within me. And I know what you must become, my son.'"
 jessica.012.a: "What have you seen, Mother?"

 jessica.013.t: "A Mother Lost"
 jessica.013.desc: "Jessica's body goes still. The poison was too strong, the conversion incomplete. The Fremen keen their mourning cries as your mother's water is claimed for the tribe.\n\nShe died as she lived—serving others. But the loss carves a hollow in your soul that will never fully heal."
 jessica.013.a: "Her water belongs to the tribe now."

 jessica.020.t: "The Burden of Sight"
 jessica.020.desc: "Jessica finds you staring into the middle distance, lost in visions of possible futures. 'The prescience is a curse as much as a gift,' she says softly. 'You will see paths you cannot take, futures that might have been. Do not lose yourself in what could be. Stay anchored in what is.'"
 jessica.020.a: "You are wise, Mother. I will remember."
 jessica.020.b: "I see the Golden Path. I must follow it."

